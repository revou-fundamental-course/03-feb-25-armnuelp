<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfersi Suhu</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="website icon" type="png" href="assets/11zon_cropped.png">
</head>
<body>
    
    <audio src="assets/ssstik.io_1739394760865.mp3" autoplay loop></audio>
    <div class="container">
        
        <h2>KONVERSI SUHU</h2>
        <h3>masukan suhu derajat celsius (&deg;C) ke kotak dibawah, lalu klik tombol konversi untuk mendapatkan hasil konversi dalam bentuk fahrenheit (&deg;F).</h3>
        <div class="input-group">
            <label id="input-label" for="temperature">Masukkan suhu dalam Celsius (°C):</label>
            <input type="number" id="temperature" placeholder="Masukkan suhu" required>
        </div>

        <button id="reverse">Reverse</button>
        <button id="convert">Convert</button>
        <button id="reset">Reset</button> 
        <button id="explain">Explain</button>

        <div class="output-group">
            <label id="output-label">Hasil dalam Fahrenheit (°F):</label>
            <div id="result">-</div>
        </div>
  
        <div>
            <label for="formula" id="form-label"> Rumus </label>
            <div id="formulah">-</div>
        </div>
     
    </div>

    <script src="js/script.js"></script>
</body>
</html>
